    rel="stylesheet">
</head>

<body>
  <div id="particles"></div>
  <div class="hero-container">
    <img class="logo" src="./assets/logo.png" alt="Prerich" />
    <p class="description" v-if="state == 'success'" v-cloak>
      You are now in the pre email list ツ
    </p>
    <p v-else class="description">
      Pre join the waitlist
    </p>

    <div v-if="state == 'form'" class="wrapper">
      <div class="inputs">
        <input v-model.trim="email" placeholder="Enter your email" />
        <p class="error" v-if="error" v-cloak>{{error}}</p>
      </div>
      <button v-if="!loading" id="join" class="button" @click="subscribe">
        Submit
      </button>
      <button v-if="loading" class="button button--loading" disabled v-cloak></button>
    </div>
  </div>


  <footer>
    <p>
      © 2024 Prerich, All Rights Reserved.
    </p>
    <div class="home-icon-group">
      <a href="https://twitter.com/prerich_app" target="_blank" rel="noreferrer noopener" class="home-link">
        <svg viewBox="0 0 950.8571428571428 1024" class="home-icon">
          <path
            d="M925.714 233.143c-25.143 36.571-56.571 69.143-92.571 95.429 0.571 8 0.571 16 0.571 24 0 244-185.714 525.143-525.143 525.143-104.571 0-201.714-30.286-283.429-82.857 14.857 1.714 29.143 2.286 44.571 2.286 86.286 0 165.714-29.143 229.143-78.857-81.143-1.714-149.143-54.857-172.571-128 11.429 1.714 22.857 2.857 34.857 2.857 16.571 0 33.143-2.286 48.571-6.286-84.571-17.143-148-91.429-148-181.143v-2.286c24.571 13.714 53.143 22.286 83.429 23.429-49.714-33.143-82.286-89.714-82.286-153.714 0-34.286 9.143-65.714 25.143-93.143 90.857 112 227.429 185.143 380.571 193.143-2.857-13.714-4.571-28-4.571-42.286 0-101.714 82.286-184.571 184.571-184.571 53.143 0 101.143 22.286 134.857 58.286 41.714-8 81.714-23.429 117.143-44.571-13.714 42.857-42.857 78.857-81.143 101.714 37.143-4 73.143-14.286 106.286-28.571z">
          </path>
        </svg>
      </a>
    </div>

  </footer>

  <script type="module">
    import { createApp } from 'https://unpkg.com/petite-vue?module'

    const tweetMessage = "Hello world";

    createApp({
      state: 'form',
      loading: false,
      email: '',
      error: undefined,
      async subscribe() {
        this.loading = true;
        try {
          const res = await fetch('https://api.getwaitlist.com/api/v1/signup', {
            method: 'POST',
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              waitlist_id: '13859',
              email: this.email
            })
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error_string ?? res.statusText);
          }

          this.state = 'success';

          window.open(
            `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetMessage)}`,
            '_blank' // <- This is what makes it open in a new window.

          );
        } catch (e) {
          this.error = e?.message ?? 'Something went wrong';
        }

        this.loading = false;
      }
    }).mount()

  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "repulse"
          },
          "onclick": {
            "enable": false,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": false
    })
  </script>
</body>

</html>
