<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prerich</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

</head>

<body class="font-inter">
  <img class="logo" src="./assets/logo.png" alt="Prerich" />
  <p id="description">
    Pre join the waitlist
  </p>
  <div class="actions">
    <div id="actions-tweet" aria-hidden="false">
      <a id="tweet" class="button button-twitter" href="https://twitter.com/intent/tweet?text=Hello%20world"
        target="_blank" rel="noopener noreferrer">
        <i></i>
        <span class="label">about us first!</span>
      </a>
    </div>


    <div style="display: none;" id="actions-form">
      <form id="waitlist">
        <input class="email-input" placeholder="Enter your email" />
        <button id="join" class="button" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const description = document.getElementById('description');
      const tweetAction = document.getElementById('actions-tweet');
      const tweetButton = document.getElementById('tweet');
      const formAction = document.getElementById('actions-form');
      const form = document.getElementById('waitlist');

      const setHidden = (element, hidden) => {
        element.setAttribute('aria-hidden', hidden);
        element.style.display = hidden ? 'none' : 'block'
      }

      const onTweet = () => {
        setHidden(tweetAction, true);
        setHidden(formAction, false);
      };

      const onSubmit = (e) => {
        e.preventDefault();
        setHidden(formAction, true);
        description.innerText = 'You are now in the pre email list ãƒ„'
      }

      tweetButton.addEventListener('click', onTweet);
      form.addEventListener("submit", onSubmit);
    });
  </script>

</body>

</html>
